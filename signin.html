<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/css/signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!-------------      image     ------------->
                <p class="lgtxt">TRACK FIT</p>
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                   <header class="hdsz">Welcome Back!</header>
                   <form id="loginForm">
                       <div class="input-field">
                            <input type="text" name="Email" class="input" id="email" required="" autocomplete="off">
                            <label for="email">Email</label> 
                        </div> 
                       <div class="input-field">
                            <input type="password" name="Password" class="input" id="pass" required="">
                            <label for="pass">Password</label>
                        </div>
                       <div class="input-field">
                            <input type="submit" class="submit" value="Log In">
                       </div>
                   </form>
                   <div class="signup">
                        <span>Don't have an account? <a class="sgin" href="signup.html">Sign up here</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
<script src="./assets/js/signin.js" defer></script>
</body>
</html>
