<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/signup.css">

<body>

                <!-------------      image     ------------->
                
                <p class="lgtxt">TRACK FIT</p>
                
            </div>
            <div class="col-md-6 right">

                <!-- <div class="text">
                    <p>Unlock Your Potential-Log In to Transform Your Fitness Journey!</p>
                </div> -->
                <div class="input-box">

                   <div class="input-field">

                        <input type="password" class="input" id="pass" required="">

                    </div> 
                   <div class="input-field">
                        <input type="submit" class="submit" value="Sign Up">
                   </div> 
                   <div class="signin">
                    <span>Already have an account? <a class="sgin" href="signin.html">Log in here</a></span>

                </div>
